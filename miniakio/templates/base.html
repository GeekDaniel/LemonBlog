<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{{escape(context.sitename)}}{% end %}</title>
    <meta name="author" content="Serho Liu">
    <meta name="description" content="{% block head %}SErHo's Blog,Please Call me Serho Liu.{% end %}" />
    <link rel="shortcut icon" type="image/ico" href="/static/favicon.ico">
    <link href="/blog/feed" rel="alternate" type="application/atom+xml">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="{{static_url('style/style.css')}}" rel="stylesheet" type="text/css" media="all">
    {% if context.is_mobile %}
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <link href="{{static_url('style/mobile.css')}}" rel="stylesheet" type="text/css" media="all">
    {% end %}
    <link href="{{static_url('style/solarized.css')}}" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div id="container">
      <header id="header" class="bottom-box clearfix">
        <h1><a href="/">{{escape(context.sitename)}}</a></h1>
        <ul>
          <li><a href="/picky/about-me">About</a></li>
          <li><a href="/picky/all">Picky</a></li>
          <li><a href="/picky/links">Link</a></li>
          <li><a href="/blog/all">Archive</a></li>
          <li><a href="/blog/tags">Tags</a></li>
          <li><a href="/search/all">Search</a></li>
        </ul>
      </header>
       
      <div id="main" class="clearfix">
        {% if not context.is_mobile %}
        <img src="{{static_url('home.jpg')}}" class="top-box bottom-box" alt="Home Picky" />
        {% end %}
        <div class="content clearfix">
        {% block content %}{% end %}
        </div>
        {% block nav %}{% end %}
      </div>

      <footer id="footer" class="top-box clearfix">
        &copy; 2009-2013  | <a href="/picky/about-blog" title="By Serho Liu">SErHo's Blog</a> with
        <a href="https://github.com/SerhoLiu/serholiu.com"> MiniAkio</a>.
        <a href="javascript:scroll(0,0)" class="to-top">TOP</a>
      </footer>
      {% block bottom %}
      {% end %}
    </div>
  </body>
</html>
