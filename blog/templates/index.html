{% extends "base.html" %}
{% block title %}{{escape(context.sitename)}}{% end %}
{% block content %}

{% for post in posts %}
<div class="home-post">
  <h2><a href="/{{post.slug}}">{{post.title}}</a><small class="date-right">{{post.published}}</small></h2>
  <article>{{post.content.split('<!--more-->')[0]}}</article>
</div>  
{% end %} 
<div class="home-more"><a href="/blog/all"> Read More For This Blog</a></div>

{% end %}
